<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ing Victor Chiguano Proyecto de Computación en la nube.</title>
</head>
<body>
    <style>
        /* Estilos básicos para el menú */
        .menu {
          list-style-type: none;
            margin: 0;
              padding: 0;
              }

              .menu li {
                display: inline;
                }

                .menu li a {
                  display: block;
                    padding: 10px 20px;
                      text-decoration: none;
                        color: #333;
                        }

                        .menu li a:hover {
                          background-color: #f4f4f4;
                          }
                          </style>
                          </head>
                          <body>

                          <ul class="menu">
                            <li><a href="#ventana1">Ventana 1</a></li>
                              <li><a href="#ventana2">Ventana 2</a></li>
                                <li><a href="#ventana3">Ventana 3</a></li>
                                </ul>

                                <!-- Contenido de las ventanas -->
                                <div id="ventana1" style="display: none;">
                                  Contenido de la Ventana 1
                                  </div>
                                  <div id="ventana2" style="display: none;">
                                    Contenido de la Ventana 2
                                    </div>
                                    <div id="ventana3" style="display: none;">
                                      Contenido de la Ventana 3
                                      </div>

                                      <script>
                                      // Función para mostrar el contenido de las ventanas
                                      function mostrarVentana(id) {
                                        var ventanas = document.querySelectorAll('[id^="ventana"]');
                                          for (var i = 0; i < ventanas.length; i++) {
                                              ventanas[i].style.display = 'none';
                                                }
                                                  document.getElementById(id).style.display = 'block';
                                                  }

                                                  // Mostrar la primera ventana al cargar la página
                                                  mostrarVentana('ventana1');
                                                  </script>
</body>
</html>
